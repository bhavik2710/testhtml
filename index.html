<a href="#" onclick="sendMail()">Send location by Email</a>

<script>
function sendMail() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const subject = encodeURIComponent("My Location");
      const body = encodeURIComponent(`Latitude: ${latitude}\nLongitude: ${longitude}\nGoogle Maps: https://maps.google.com/?q=${latitude},${longitude}`);
      window.location.href = `mailto:cbhavik98@email.com?subject=${subject}&body=${body}`;
    }, function() {
      alert("Location permission denied or unavailable.");
    });
  } else {
    alert("Geolocation not supported.");
  }
}
</script>
