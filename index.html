<!DOCTYPE html>
<html>
<head><title>Click Me</title></head>
<body style="text-align: center; padding-top: 50px;">
  <h2>Tap the image to share your location</h2>
  <a href="#" onclick="sendLocation()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg" alt="Click here" width="200" style="cursor:pointer;">
  </a>

  <script>
    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          fetch("https://script.google.com/macros/s/AKfycbxWJQAHJfVJCmuot1R1lgcW24ILNJhI-bZXYuAj79POXX--S6o-bAc0ZdKw8fVBisj1/exec", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ latitude, longitude })
          })
          .then(res => res.text())
          .then(msg => {
            alert("Thanks! Location sent.");
          })
          .catch(err => {
            alert("Error sending location: " + err);
          });
        }, function(error) {
          alert("Location permission denied or unavailable.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }
  </script>
</body>
</html>
